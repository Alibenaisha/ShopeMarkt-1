    <body>
        <div class="overlay"></div>
        <header >
            <div class="container">
                
                
                <div class="wrapper">
                    <a href="signup.html"><span>تسجيل  </span></a>
                    </div>
            <div class="wrapper">
                    <a href="login.html"><span>تسجيل دخول </span></a>
                    </div>
                    
                    <div class="search"  >
                    <form id="searchFormTop" action="" method="get" >
                        <input type="text" class="searchbox" name="q" id="q" placeholder="بحث">
                        <span class="search-btn-wrap">
                            <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
                        </span>
                    </form>
                </div>
                    <h1>Shope Markt</h1>
                <nav>
                    <ul>
                        <li><a  href="#footer">حول</a></li>

                <a class="logo" href="main.html">

                    <!-- <img src="image/logo.png" alt="logo"> -->
                </a>
            </div>
        </header>
        <div class="box">
            <div class="container">
        <div class="from-box">
            <h1>التسجيل  </h1>
            <div class="input-box">
                <input type="text" placeholder="ادخل الاسم">
            </div>
            <div class="input-box">
                <input type="email" placeholder="ادخل البريد الكتروني">
            </div>
            <div class="input-box">
                <input type="tel" placeholder="ادخل رقم الهاتف">
            </div>
            <div class="input-box">
                <input type="password" placeholder="ادخل كلمة السر" id="myInput">
            <span class="eye" onclick="myFunction()">
                <i id="hide2" class="fa-solid fa-eye-slash"></i>
                <i id="hide1" class="fa-solid fa-eye"></i>
            </span>
            </div>
            <button type="button" class="login-button">التسجيل</button>
         </div>
            </div>
        </div>
         <script>
            function myFunction(){
                var x = document.getElementById("myInput");
                var y = document.getElementById("hide1");
                var z = document.getElementById("hide2");
                
                if(x.type === 'password'){
                    x.type = "text";
                    y.style.display = "block";
                    z.style.display = "none";
                }
                else{
                    x.type = "password";
                    y.style.display = "none";
                    z.style.display = "block";
                }
            }
        </script>
    </body>
</html>
