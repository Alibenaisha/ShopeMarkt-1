<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cart Shopping</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/css/style3.css'>
    <script src='main.js'></script>
</head>
    <body>
        <div class="Cart-Container">
    
            <div class="Header">
                <h3 class="Heading">سلة التسوق</h3>
                <h5 class="Action">ازالة الكل</h5>
            </div>
                <div class="Cart-Items">
                    <div class="image-box">
                     <img src="../image/computer-02.jpg" style{{ height="120px" }} />
                    </div>
                   <div class="about">
                        <h1 class="title">Apple </h1>
                        <h3 class="subtitle">Iphone</h3>
                        <img src="../image/computer-02.jpg" style{{ height="30px" }}/>
                    </div>
                    <div class="counter">
                     <div class="btn">+</div>
                     <div class="count">2</div>
                     <div class="btn">-</div>
                    </div>
                    <div class="prices">
                     <div class="amount">5000 د.ل</div>
                     <div class="save"><u>حفظ لاحقا</u></div>
                     <div class="remove"><u>حذف</u></div>
                    </div>
                </div>
                <hr> 
                <div class="checkout">
                    <div class="total">
                    <div class="Subtotal">المجموع</div>
                    <div class="items">منتج 1</div>
                    <div class="total-amount">5000 د.ل</div>
                    </div>
                    <button class="button">دفع</button>
                </div>
            
        </div>
        
    </body>
</html>
